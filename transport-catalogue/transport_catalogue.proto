syntax = "proto3";

package catalog_buf;

message Coordinates {
    double lat;
    double lng;
}

message Stop {
   string stop_name = 1;
   Coordinates point = 2;
}

message Bus {
    string bus_name = 1;
    repeated int32 stop_num = 2;
    bool round_trip = 3;
}

message Distanse {
	int32 stop_if_from = 1;
	int32 stop_id_to = 2;
	double distance = 3;
}

message Catalog {
    repeated Stop stop = 1;
    repeated Bus bus = 2;
    repeated Distanse map_distance = 3;
}
