syntax = "proto3";

package catalog_buf;

message Coordinates {
    double lat = 1;
    double lng = 2;
}

message Stop {
   string stop_name = 1;
   Coordinates point = 2;
}

message Bus {
    string bus_name = 1;
    repeated int32 stop_num = 2;
    bool round_trip = 3;
}

message Distance {
	int32 stop_id_from = 1;
	int32 stop_id_to = 2;
	double distance = 3;
}

message Catalog {
    repeated Stop stop = 1;
    repeated Bus bus = 2;
    repeated Distance map_distance = 3;
}
